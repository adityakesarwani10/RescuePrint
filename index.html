<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebAuthn Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>WebAuthn Fingerprint Demo</h2>
    
    <button id="registerBtn">Register with Fingerprint</button>
    <button id="loginBtn">Login with Fingerprint</button>

    <div class="result">
      <h3>Status:</h3>
      <p id="status">No activity yet.</p>

      <h3>Public Key (Credential ID):</h3>
      <textarea id="publicKey" rows="4" readonly></textarea>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
