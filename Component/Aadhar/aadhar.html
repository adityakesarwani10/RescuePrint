<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhaar Verification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Aadhaar Verification</h2>
        <p class="subtitle">Enter your 12-digit Aadhaar number</p>

        <div class="input-container">
            <input type="text" id="aadhaar" placeholder="Enter Aadhaar Number" maxlength="12">
        </div>
        <button class="btn" onclick="verifyAadhaar()">Verify Aadhaar</button>
        <p id="status" class="status-message"></p>
    </div>

    <script>
        function verifyAadhaar() {
            const aadhaar = document.getElementById("aadhaar").value;
            
            if (aadhaar.length !== 12 || isNaN(aadhaar)) {
                document.getElementById("status").innerText = "‚ùå Invalid Aadhaar Number!";
                return;
            }

            // Store Aadhaar number in session storage
            sessionStorage.setItem("aadhaar", aadhaar);

            // Redirect to OTP verification page
            window.location.href = "../Otp/otp.html";
        }
    </script>
</body>
</html>
