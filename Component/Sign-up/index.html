<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./Login/style.css">    
</head>
<body>
    <div class="container">
        <h1 id="signup">Sign Up</h1>
        <div class="input">
            <p>Full Name</p>
            <input type="text" placeholder="Enter your full name">
        </div>
        <div class="input">
            <p>Email</p>
            <input id="email" type="email" placeholder="Enter your email">
        </div>
        <div class="input">
            <p>Username</p>
            <input type="text" placeholder="Choose a username">
        </div>
        <div class="input">
            <p>Password</p>
            <input type="password" id="pass1" placeholder="Create a password">
        </div>
        <div class="input">
            <p>Confirm Password</p>
            <input type="password" id="pass2" placeholder="Re-enter your password">
        </div>
        <div class="option">
            <a href="../Login/index.html">Already have an account? Login</a>
        </div>
        <button class="btn" onclick="adhar()">Sign Up</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
