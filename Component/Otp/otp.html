<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="goBack()">&#8592;</button>
        <h2 class="title">Verify Code</h2>
        <p class="subtitle">An authentication code has been sent to your mobile</p>

        <!-- OTP Input Fields -->
        <div class="otp-container">
            <input type="text" class="otp-box" maxlength="1" oninput="moveToNext(this, 0)">
            <input type="text" class="otp-box" maxlength="1" oninput="moveToNext(this, 1)">
            <input type="text" class="otp-box" maxlength="1" oninput="moveToNext(this, 2)">
            <input type="text" class="otp-box" maxlength="1" oninput="moveToNext(this, 3)">
        </div>

        <button class="btn" id="verifyBtn" onclick="verifyOTP()">Verify</button>

        <p class="timer-text">Resend OTP in <span id="timer">60</span>s</p>
        <p class="resend-text">
            <a href="#" id="resendOTP" onclick="resendOTP()" class="disabled resend">Didnâ€™t receive OTP? Resend</a>
        </p>

        <p id="status" class="status-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
